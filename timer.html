<body>

    <!-- Header -->
    <header>
        <img src="smart_study.png" alt="logo">
        <h1>Smart Study Hub</h1>
        <nav>
            <a href="index.html">Home</a>

    <!-- Timer Page Content -->
    <section>
        
        <!-- Left Side: Timer Controls -->
        <div>
            <h2>ðŸ“š Study Timer</h2>
            
            <!-- Timer Mode Tabs -->
            <div class="timer-modes">
                <button class="mode-btn active" id="focus-mode">FOCUS</button>
                <button class="mode-btn" id="break-mode">BREAK</button>
            </div>
            
            <!-- Timer Display -->
            <div class="timer-display">
                <input type="number" id="minutes-input" min="0" max="99" value="00">
                <span>:</span>
                <input type="number" id="seconds-input" min="0" max="59" value="00">
            </div>
            
            <!-- Timer Stats -->
            <div class="timer-stats">
                <div class="stat-box">
                    <p class="stat-label">Focus Time</p>
                    <p class="stat-value" id="focus-time">00:00</p>
                </div>
                <div class="stat-box">
                    <p class="stat-label">Break Time</p>
                    <p class="stat-value" id="break-time">00:00</p>
                </div>
            </div>
            
            <!-- Timer Controls -->
            <div class="timer-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            
            <!-- Quick Timers -->
            <div class="timer-presets">
                <p><strong>Quick Timers:</strong></p>
                <button class="preset-btn" data-minutes="5">5 min</button>
                <button class="preset-btn" data-minutes="15">15 min</button>
                <button class="preset-btn" data-minutes="25">25 min</button>
                <button class="preset-btn" data-minutes="45">45 min</button>
            </div>
            
            <!-- Sound Toggle -->
            <div class="sound-toggle">
                <label>
                    <input type="checkbox" id="sound-checkbox" checked>
                    ðŸ”” Enable ticking sound
                </label>
            </div>
        </div>

        <!-- Right Side: Todo List -->
        <aside>
            <h3>âœ… Study Tasks</h3>
            
            <div class="todo-input">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add</button>
            </div>
            
            <ul id="todo-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <button id="clear-completed-btn">Clear Completed</button>
        </aside>

    </section>
